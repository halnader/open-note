<!DOCTYPE html><html lang="en">
<html>
  <head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenNotes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      .h1 {
        font-size: 30px;
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        color: #2677BE
      }
      .h2 {
        font-size: 18px;
        display: inline-block;
        padding-left: 10px;
        font-family: 'Roboto', sans-serif;
        color: #45444F;
      }
      .h3 {
        padding-left: 60px;
        font-family: 'Roboto', sans-serif;
        color: #45444F;
        font-size: 25px;
      }
      .search_bar {
        border: 0.5px solid #45444F;
        width: 250px;
        height: 20px;
        border-radius: 3px;
      }
      .search {
        border: 0.5px solid #45444F;
        width: 20px;
        height: 20px;
        background-color: #72B9FF;
        border-radius: 3px;
      }
      .notes_1 {
        border: 1px solid #F7F4F8;
        border-radius: 8px;
        box-shadow: 1px 3px #F7F4F8;
        width: 700px;
      }
      .login {
        border: 0.5px solid #45444F;
        border-radius: 3px;
        width: 70px;
        height: 20px;
        background-color: #72B9FF;
        color: white;
      }
      .sign_up {
        border: 0.5px solid #45444F;
        border-radius: 3px;
        width: 70px;
        height: 20px;
        background-color: #2677BE;
        color: white;
      }
      .user {
        border: 1px solid black;
        width: 12px;
        height: 12px;
        background-color: #2677BE;
      }
      .header {
        display: inline-block;
        padding-left: 30px;
      }
      span3 {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        padding-left: 8em;
      }
      span12 {
        display: inline-block;
      }
      span6 {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        padding-left: 4em;
      }
      span7 {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        font-size:14px;
        padding-left: 1em;
        padding-right: 2em;
      }
      span4 {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        color: #287AC1;
        padding-left: 15em;
        font-size: 14px;
      }
      span5 {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        color: #287AC1;
        padding-left: 3em;
        font-size: 14px;
      }
      .overlap_menu {
        border: 2px solid black;
        height: 70px;
        width: 1130px;
        background-color: white;
      }
      .move {
        padding-left: 5%;
      }
      .pdf {
        padding-left: 5%px;
      }
    </style>
  </head>
  <body>
    <div class="header"><div class='h1'>OpenNotes</div></div>
    <span3><div class='search_bar'></div></span3>
    <span12><div class='search'></div></span12>
    <span4>About</span4>
    <span5>Courses</span5>
    <span6><div class="login"><center>Login</center></div></span6>
    <span7><div class="sign_up"><center>Sign Up</center></div></span7>
    <hr>
    <br>
    <div class='h3'>Calc - Week 1 Notes</div>
    <br>
    <div class="move">
    <div class ='container' style="position:relative;">
      <div class ='pdf' style="position:absolute; top:0; left:0;">
        <center>
        <iframe src="Calc - Week 1 Notes.pdf" width='1130' height="470" margin-bottom: 60px;> </iframe>
        </center>
      </div>
      <center>
    <div class='overlap_menu' style="position:absolute; top:0; left:0;">hii</div></center>
  </div>
  </div>
  </body>
</html>
